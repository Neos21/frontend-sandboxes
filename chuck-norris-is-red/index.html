<!DOCTYPE html>
<html lang="ja">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck Norris = Red</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

    </style>

  <body>

<h1>Chuck Norris = Red</h1>

<p>「red!」セルの背景色は <code>bgcolor=&quot;chucknorris&quot;</code> で色付けしている。その他のセルの背景色も存在しないカラー名を指定している (<a href="https://stackoverflow.com/questions/8318911/why-does-html-think-chucknorris-is-a-color">参考</a>)。</p>
<table>
  <tr>
    <td bgcolor="chucknorris">red!</td>
    <td bgcolor="damnshit">red</td>
    <td bgcolor="airbnb">red</td>
  </tr>
  <tr>
    <td bgcolor="crap">yellow</td>
    <td bgcolor="cocos">yellow</td>
    <td bgcolor="arrayjoin">yellow</td>
  </tr>
  <tr>
    <td bgcolor="ninjaturtle">green</td>
    <td bgcolor="sick">green</td>
    <td bgcolor="grass">green</td>
  <tr>
    <td bgcolor="htmlorcss">blue</td>
    <td bgcolor="redmine">blue</td>
    <td bgcolor="stronger">blue</td>
  </tr>
</table>

  </body>
</html>
