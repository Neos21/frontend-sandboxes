    <script>

(() => {
  /**
   * https://open-meteo.com/en/docs
   * 
   * - Location : Tokyo ‚Ä¶ Latitude : 35.6785 „Éª Longitude : 139.6823
   * - Hourly Weather Variables : Temperature (2 m) „Éª Weathercode
   * - Current Weather With Temperature, Windspeed And Weather Code
   * - Temperature Unit : Celsius ¬∞C
   * - Timeformat : ISO 8601 (ex. YYYY-MM-DDTHH:mm)
   * - Timezone : Azia/Tokyo
   * - Past Days : 2
   */
  const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=35.6785&longitude=139.6823&hourly=temperature_2m,weathercode&current_weather=true&timezone=Asia%2FTokyo&past_days=2';
  
  const hoursOfDay = 24;
  
  const sliceArrays = (array, number) => [...Array(Math.ceil(array.length / number))].map((_, index) => array.slice(index * number, (index + 1) * number));
  
  const getDay = dateTimeStr => {
    const jstDate = new Date(new Date(dateTimeStr) + ((new Date().getTimezoneOffset() + (9 * 60)) * 60 * 1000));
    return ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][jstDate.getDay()];
  };
  
  const generateWeatherIcon = weatherCode => {
    // https://www.jodc.go.jp/data_format/weather-code_j.html
    const iconText = (() => {
      if(weatherCode === 0) return { text: 'Âø´Êô¥'  , emoji: '‚òÄ' };  // 0 : Clear Sky
      if(weatherCode === 1) return { text: 'Êô¥„Çå'  , emoji: 'üå§' };  // 1 : Mainly Clear
      if(weatherCode === 2) return { text: '‰∏ÄÈÉ®Êõá', emoji: '‚õÖ' };  // 2 : Partly Cloudy
      if(weatherCode === 3) return { text: 'Êõá„Çä'  , emoji: '‚òÅ' };  // 3 : Overcast
      if(weatherCode <= 49) return { text: 'Èúß'    , emoji: 'üå´' };  // 45, 48 : Fog And Depositing Rime Fog
      if(weatherCode <= 59) return { text: 'ÈúßÈõ®'  , emoji: 'üåß' };  // 51, 53, 55 : Drizzle Light, Moderate And Dense Intensity „Éª 56, 57 : Freezing Drizzle Light And Dense Intensity
      if(weatherCode <= 69) return { text: 'Èõ®'    , emoji: '‚òî' };  // 61, 63, 65 : Rain Slight, Moderate And Heavy Intensity „Éª66, 67 : Freezing Rain Light And Heavy Intensity
      if(weatherCode <= 79) return { text: 'Èõ™'    , emoji: '‚òÉ' };  // 71, 73, 75 : Snow Fall Slight, Moderate And Heavy Intensity „Éª 77 : Snow Grains
      if(weatherCode <= 84) return { text: '‰øÑ„ÅãÈõ®', emoji: 'üåß' };  // 80, 81, 82 : Rain Showers Slight, Moderate And Violent
      if(weatherCode <= 94) return { text: 'Èõ™„ÉªÈõπ', emoji: '‚òÉ' };  // 85, 86 : Snow Showers Slight And Heavy
      if(weatherCode <= 99) return { text: 'Èõ∑Èõ®'  , emoji: '‚õà' };  // 95 : Thunderstorm Slight Or Moderate „Éª 96, 99 : Thunderstorm With Slight And Heavy Hail
      return                       { text: '‰∏çÊòé'  , emoji: '‚ú®' };
    })();
    return `<span title="${iconText.text}">${iconText.emoji}</span>`;
  };
  
  const generateHtml = (currentWeather, hourly) => {
    const header = `
      <table>
        <caption>${currentWeather.time.replace('T', ` (${getDay(currentWeather.time)}) `)} ‚Ä¶ ${generateWeatherIcon(currentWeather.weathercode)} ${currentWeather.temperature} ¬∞C</caption>
        <thead>
          <tr>
            <th>Date</th>`
      + [...Array(hoursOfDay).keys()].map(hour => `<th>${String(hour).padStart(2, '0')}</th>`).join('')
      + `
          </tr>
        </thead>
        <tbody>
    `;
    const body = sliceArrays(hourly.weathercode, hoursOfDay)
      .map(weatherCodes => {
        while(weatherCodes.length < hoursOfDay) weatherCodes.push(100);  // 1Êó•ÂàÜ„Å´Ê∫Ä„Åü„Å™„ÅÑÈÖçÂàó„Åå„ÅÇ„Çä„ÅÜ„Çã„ÅÆ„Åß„Äå‰∏çÊòé„Äç„Å™ÂÄ§„ÇíÂ∑Æ„ÅóËæº„ÇÄ
        return weatherCodes;
      })
      .reduce((bodyHtml, weatherCodes, index) => {
        const rawDateTime = hourly.time[index * hoursOfDay];
        const date = rawDateTime.replace((/T.*/u), ` (${getDay(rawDateTime)})`);
        const weathersHtml = weatherCodes.reduce((dateHtml, weatherCode) => `${dateHtml}<td>${generateWeatherIcon(weatherCode)}</td>`, '');
        return `${bodyHtml}<tr><td>${date}</td>${weathersHtml}</tr>`;
      }, '');
    const footer = `
        </tbody>
      </table>
      <span><button type="button" id="reload">Reload</button></span>
    `;
    return `${header}${body}${footer}`;
  };
  
  
  // Main
  // ==========
  
  const main = async () => {
    const contents = document.getElementById('contents');
    if(!contents) return alert('The #contents Element Does Not Exist');
    
    try {
      contents.classList.remove('loaded');
      contents.innerHTML = '<div><b>Loading...</b></div>';
      
      const data = await window.fetch(apiUrl).then(response => response.json());
      console.log('Fetch Open Meteo API', data);
      contents.innerHTML = generateHtml(data.current_weather, data.hourly);
      const reload = document.getElementById('reload');
      if(reload) reload.addEventListener('click', main);
      contents.classList.add('loaded');
    }
    catch(error) {
      console.warn('Error', error);
      contents.innerHTML = `<div><strong>Failed To Fetch Open Meteo API : ${error}</strong></div>`;
    }
  };
  
  document.addEventListener('DOMContentLoaded', main);
})();

    </script>
