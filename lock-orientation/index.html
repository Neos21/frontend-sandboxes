    <script>

window.addEventListener('orientationchange', () => {
  switch(window.orientation) {
    case -90:
      document.documentElement.style.color = '#ff0000';
      document.documentElement.style.transform = 'rotate(90deg)';
      break;
    case 0:
      document.documentElement.style.color = '#000000';
      document.documentElement.style.transform = 'rotate(0deg)';
      break;
    case 90:
      document.documentElement.style.color = '#0000ff';
      document.documentElement.style.transform = 'rotate(-90deg)';
      break;
    case 180:
      document.documentElement.style.color = '#ff00ff';
      document.documentElement.style.transform = 'rotate(180deg)';
      break;
  }
});
