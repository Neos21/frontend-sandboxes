<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two Columns</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

/* Raw Content (Pre) */
#content {
  display: none;
}

/* Loading */
#wrapper:empty::before {
  display: block;
  content: "Loading...";
  color: #eb0;
  font-weight: bold;
}

/* Parsed Wrapper (Dl) */
#wrapper {
  display: grid;
  grid-template: auto / 1fr 1fr;
  border: 1px solid #999;
}

.columns-title {
  border-top: 0;
  border-bottom: 1px solid #999;
  font-weight: bold;
}
.columns-title + dt,
.columns-title + dt + dd {
  border-top: 0;
}

dt, dd {
  border-top: 1px solid #999;
  margin: 0;
  padding: 1px .5em;
}

dt {
  grid-column: 1;
  border-right: 1px solid #999;
}

dd {
  grid-column: 2;
}

dd ul {
  margin-top: 0;
  margin-bottom: 0;
  padding-left: 1.5em;
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.0/marked.min.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', () => {
  try {
    const text = document.getElementById('content').textContent;
    const lines = text.trim().split('\n');
    
    let html = `<dt class="columns-title">Script</dt><dd class="columns-title">Trivia</dd>`;
    
    let sideLines = null;
    const insertSideHtml = () => {
      const sideMarkdown = sideLines.map(sideLine => `${sideLine.replace((/^  /u), '')}`).join('\n');
      const sideHtml = marked.parse(sideMarkdown, { mangle: false, headerIds: false });
      html += `<dd>${sideHtml}</dd>`;
      sideLines = null;
    };
    
    lines.forEach(line => {
      if(line.startsWith('  ')) {
        if(sideLines == null) {
          sideLines = [line];
        }
        else {
          sideLines.push(line);
        }
      }
      else {
        if(sideLines != null) insertSideHtml();
        html += `<dt>${line}</dt>`;
      }
    });
    if(sideLines != null) insertSideHtml();  // Last Line
    
    document.getElementById('wrapper').innerHTML = html;
  }
  catch(error) {
    console.error('Error :', error);
    document.getElementById('wrapper').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }
});

    </script>
  </head>
  <body>

<h1>Two Columns</h1>

<dl id="wrapper"></dl>

<pre id="content">
AAA
  - aa
BBB
CCC
  - ccc-aaa
  - ccc-bbb
DDD
EEE
FFF
  - fff-aaa
GGG
HHH
III
JJJ
KKK
  - kkk-aaa
LLL
  - lll-aaa
</pre>

  </body>
</html>
