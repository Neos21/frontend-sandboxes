<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>フォントに斜めグラデーション</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

body {
  font: bold 5rem/4.8rem Menlo, Monaco, Consolas, "Courier New", Courier, monospace;
  text-align: center;
  background: #222;
}

.text {
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image: linear-gradient(45deg, #fd107f, #ff8519);
  display: inline-block;
}

    </style>
  </head>
  <body>

<div class="text">
  123456789<br>
  -Slanted-<br>
  Gradation<br>
  WebkitCSS<br>
  123456789
</div>

  </body>
</html>
