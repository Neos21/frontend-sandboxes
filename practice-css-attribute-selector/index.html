    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

[data-example] { color: #09f; }

[title="AAA1"] { color: #f00; }
[title^="AAA2"] { color: #0f0; }
[title$="AAA3"] { color: #00f; }

/* 改行を表現するにはこんな感じで可能ではある */
[title="AA4\a
example"] { color: #900; }

/* チルダ：属性値のスペースや改行を無視したい場合はコレ */
[title~="BBB"] { color: #f0f; }

/* ↓ チルダはスペース入りの属性値にはマッチしなくなる */
[title~="Aexample Bexample"] { color: #f00; font-weight: bold; }
/* その他の方法ならマッチする */
[title*="Aexample Bexample"] { color: #ff0; }

/* ケースインセンシティブ i or I */
[title="ccc1" i] { color: #0ff; }
/* ケースセンシティブの s or S は主要ブラウザで未対応 */

/* en か en- にマッチする文字列を探す */
[title|="en"i] { color: #f90; }

    </style>

<h1>Practice CSS Attribute Selector</h1>
