    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

dl {
  display: grid;
  grid-template: auto/* Row Height */ / minmax(10rem, 15%)/* dt Column : Set Min Width */ 1fr/* dd Column : Auto Width */;
  column-gap: 1rem;
  margin: 0 0 1rem;
  word-break: break-all;
}

dt {
  font-weight: bold;
}

dd {
  margin: 0;

    <script>

const allDateMethods = [
  {
    getTime: new Date().getTime(),
    valueOf: new Date().valueOf(),
    now    : Date.now()
  },
  {
    toUTCString: new Date().toUTCString(),
    toGMTString: new Date().toGMTString()  /* Deprecated, Use toUTCString */
  },
  {
    toISOString: new Date().toISOString(),
    toJSON     : new Date().toJSON()  /* = toISOString */
  },
  {
    toString    : new Date().toString(),
    toTimeString: new Date().toTimeString(),
    toDateString: new Date().toDateString()
  },
  {
    toLocaleString    : new Date().toLocaleString(),
    toLocaleDateString: new Date().toLocaleDateString(),
    toLocaleTimeString: new Date().toLocaleTimeString()
  }
];

document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('h1').insertAdjacentHTML('afterend',
    allDateMethods.reduce((allHtml, dateMethods) => {
      return allHtml + '<dl>'
        + Object.entries(dateMethods).reduce((html, [methodName, value]) => `${html}<dt>${methodName}</dt><dd>${value}</dd>`, '')
        + '</dl>';
    }, '')
  );
});

    </script>
