<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Font Awesome For Skills</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

dl {
  display: flex;
  flex-wrap: wrap;
}

dt {
  width: 10rem;
  padding-bottom: .5rem;
}

dd {
  margin: 0;
  width: calc(100% - 12em);
  padding-bottom: .5rem;
}

i {
  font-size: 200%;
}

    </style>
  </head>
  <body>

<h1>Font Awesome For Skills</h1>
<dl>
  <dt>Amazon</dt>
  <dd><i class="fab fa-amazon"></i></dd>
  <dt>Angular</dt>
  <dd><i class="fab fa-angular"></i></dd>
  <dt>AppStore</dt>
  <dd><i class="fab fa-app-store"></i> <i class="fab fa-app-store-ios"></i></dd>
  <dt>Apple</dt>
  <dd><i class="fab fa-apple"></i></dd>
  <dt>CodePen</dt>
  <dd><i class="fab fa-codepen"></i></dd>
  <dt>CSS3</dt>
  <dd><i class="fab fa-css3"></i> <i class="fab fa-css3-alt"></i></dd>
  <dt>HTML5</dt>
  <dd><i class="fab fa-html5"></i></dd>
  <dt>Java</dt>
  <dd><i class="fab fa-java"></i></dd>
  <dt>JavaScript</dt>
  <dd><i class="fab fa-js"></i> <i class="fab fa-js-square"></i></dd>
  <dt>Linux</dt>
  <dd><i class="fab fa-linux"></i></dd>
  <dt>Node.js</dt>
  <dd><i class="fab fa-node"></i> <i class="fab fa-node-js"></i></dd>
  <dt>npm</dt>
  <dd><i class="fab fa-npm"></i></dd>
  <dt>SASS</dt>
  <dd><i class="fab fa-sass"></i></dd>
  <dt>Git</dt>
  <dd><i class="fab fa-git"></i> <i class="fab fa-git-square"></i></dd>
  <dt>GitHub</dt>
  <dd><i class="fab fa-github"></i> <i class="fab fa-github-square"></i> <i class="fab fa-github-alt"></i></dd>
  <dt>Code</dt>
  <dd><i class="fas fa-code"></i></dd>
  <dt>Code Branch</dt>
  <dd><i class="fas fa-code-branch"></i></dd>
  <dt>Terminal</dt>
  <dd><i class="fas fa-terminal"></i></dd>
</dl>

<p><a href="https://fontawesome.com/icons?d=gallery&s=brands&m=free">Others</a></p>

  </body>
</html>
