    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

/* prefers-color-scheme が有効にならない場合はこの設定が効く */
body {
  color: #ccc;
  background: #999;
}

/* 通常は Light テーマと判断される */
@media (prefers-color-scheme: light) {
  body {
    color: #113;
    background: #ffe;
  }
}

/* OS でダークテーマを選択している場合 */
@media (prefers-color-scheme: dark) {
  body {
    color: #f0f0f0;
    background: #161616;
  }
}

    </style>
