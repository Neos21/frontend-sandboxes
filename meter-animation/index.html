<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meter Animation</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

meter {
  width: 100%;
  height: 50px;
}

    </style>
    <script>

document.addEventListener('DOMContentLoaded', () => {
  const elem = document.getElementById('value');
  let isIncrement = true;
  setInterval(() => {
    isIncrement ? elem.value++ : elem.value--;
    elem.value >= 100 && (isIncrement = false);
    elem.value <=   0 && (isIncrement = true );
  }, 10);
});

    </script>
  </head>
  <body>

<h1>Meter Animation</h1>

<meter id="value" min="0" max="100" low="30" high="75" optimum="80" value="0"></meter>

  </body>
</html>
