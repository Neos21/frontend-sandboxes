    <script>

document.addEventListener('DOMContentLoaded', () => {
  // console.log() を独自に書き換えて汚染する
  console = {
    log: (text) => {
      document.getElementById('console').innerHTML += `${text}<br>`;
    }
  };
  // 汚染された console.log() を使用する
  console.log('Dirty Console');
  
  // インラインフレームを生成し、そこからプレーンな console を取り出す
  const iframe = document.body.appendChild(document.createElement('iframe'));
  iframe.style.display = 'none';
  window.console = iframe.contentWindow.console;
  // プレーンな console.log() を使用する
  console.log('Plain Console');
});

    </script>

<h1>Get Plain Console</h1>

<div id="console"></div>
