<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3 Marquee</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

.marquee {
  background: #ff0;
  overflow: hidden;
  margin: 1rem 0;
}

.marquee p {
  margin: 0;
  padding-left: 100%;
  display: inline-block;
  white-space: nowrap;
  animation-name: marquee;
  animation-duration: 10s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}

@keyframes marquee {
  from { transform: translate(0);     }
  to   { transform: translate(-100%); }
}

    </style>
  </head>
  <body>

<h1>CSS3 でマーキー</h1>

<marquee bgcolor="#ffff00">Original Marquee Tag</marquee>

<div class="marquee">
  <p>CSS3 Animation Marquee</p>
</div>

  </body>
</html>
