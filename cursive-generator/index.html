    return item;

  inputElement.insertAdjacentHTML('afterend', dictionary.reduce((html, item) => `${html}<textarea id="${item.id}" readonly placeholder="${item.name}"></textarea>`, ''));
  
  // On Input
  inputElement.addEventListener('input', event => {
    const inputValue = event.srcElement.value;
    dictionary.forEach(item => {
      document.getElementById(item.id).value = inputValue.replace(item.regExp, match => {
        const index = item.searchesArray.findIndex(character => character === match);
        return item.replaces[index] ?? match;
      });
    });
  });
  
  // On Select

      document.execCommand('copy');

  });

  if(params.q) {
    inputElement.value = params.q;
    inputElement.dispatchEvent(new Event('input', { bubbles: true }));
