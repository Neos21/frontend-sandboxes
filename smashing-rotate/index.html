    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

/* Reference : https://www.smashingmagazine.com/2021/04/css-overflow-issues/ */

a#icon {
  box-sizing: content-box;
  display: block;
  margin: 2rem auto;
  width: 180px;
  height: 180px;
  overflow: hidden;
  border: 8px solid red;
  border-radius: 26px;
  transition: transform .2s ease-out;
  transform-origin: 0 100%;
  transform: scale(.84) translateX(15%) rotateZ(calc(-1 * (11 * 1deg)));
}
a#icon img {
  object-fit: cover;
  transition: transform .2s ease-out;
  transform: scale(1.2) rotateZ(calc(11 * 1deg));
}
a#icon:hover {
  transform: scale(.84) translateX(15%) rotateZ(0);
}
a#icon:hover img {
  transform: scale(1.2) rotateZ(0);
}

    </style>
