<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japanese Monospaced Fonts By a9z</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tamaina/The-Japanese-Web-Fonts@v7.2.0/dist/SourceHanSansHW/SourceHanSansHW.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tamaina/The-Japanese-Web-Fonts@v7.2.0/dist/NasuM/NasuM.css">
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

.source-han-sans-hw { font-family: SourceHanSansHW-w, serif; }
.nasu-m             { font-family: NasuM-w          , serif; }

    </style>
  </head>
  <body>

<dl>
  <dt>SourceHanSansHW</dt>
  <dd class="source-han-sans-hw">|ABCdef|<br>|あいう|</dd>
  <dt>NasuM</dt>
  <dd class="nasu-m"            >|ABCdef|<br>|あいう|</dd>
  <dt>Source</dt>
  <dd><a href="https://a9z.dev/The-Japanese-Web-Fonts/fonts">フォント一覧</a></dd>
  <dd><a href="https://github.com/tamaina/The-Japanese-Web-Fonts">The-Japanese-Web-Fonts</a></dd>
</dl>

  </body>
</html>
