<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symbol Fonts Test</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

.apple-symbols { font-family: "Apple Symbols", AppleSymbols; }
.webdings      { font-family: Webdings;                      }
.wingdings     { font-family: Wingdings, Wingdings-Regular;  }
.wingdings2    { font-family: "Wingdings 2", Wingdings2;     }
.wingdings3    { font-family: "Wingdings 3", Wingdings3;     }

    </style>
  </head>
  <body>

<h1>Symbol Fonts Test</h1>

<p class="apple-symbols">ABC</p>
<p class="webdings"     >ABÿ</p>
<p class="wingdings"    >ABÿ</p>
<p class="wingdings2"   >ABÿ</p>
<p class="wingdings3"   >ABÿ</p>
<p                      >ABÿ</p>

  </body>
</html>
