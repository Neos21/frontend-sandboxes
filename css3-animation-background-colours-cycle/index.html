    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

body {
          animation: change-colours 50s;
  -webkit-animation: change-colours 50s;  /* Safari And Chrome */
}

@keyframes change-colours {
      0% { background: #f00; }
   25% { background: #ff0; }
   50% { background: #00f; }
   75% { background: #0f0; }
  100% { background: #f00; }
}

@-webkit-keyframes change-colours {  /* Safari And Chrome - Necessary Duplicate */
    0% { background: #f00; }
   25% { background: #ff0; }
   50% { background: #00f; }
   75% { background: #0f0; }
  100% { background: #f00; }
}
