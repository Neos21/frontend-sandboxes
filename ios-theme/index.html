<html lang="ja">

    <style type="text/scss">

// iOS Guidelines : https://developer.apple.com/ios/human-interface-guidelines/visual-design/color/
$red      : #ff3b30;  // rgb(255,  59,  48)  Calendar
$orange   : #ff9500;  // rgb(255, 149,   0)  iBooks
$yellow   : #ffcc00;  // rgb(255, 204,   0)  Notes
$green    : #4cd964;  // rgb( 76, 217, 100)  Messages
$teal-blue: #5ac8fa;  // rgb( 90, 200, 250)  Videos
$blue     : #007aff;  // rgb(  0, 122, 255)  Safari
$purple   : #5856d6;  // rgb( 88,  86, 214)
$pink     : #ff2d55;  // rgb(255,  45,  85)  Apple News
// https://v1.designcode.io/iosdesign-guidelines
$settings  : #8e8e93;
$background: #efeff4;
$lines     : #ceced2;
$text      : #000000;
// Others
$apple-site-link: #0070c9;
$gray-icon      : #919191;

// ================================================================================

$font-size-base: 17px;
$font-size-small: 10px;
$header-height: 44px;
$padding-min: 8px;
$footer-height: 49px;

// ================================================================================

*, *::before, *::after { box-sizing: border-box; }
html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
html { overflow-y: scroll; }
@font-face { font-family: "Yu Gothic M"; src: local("Yu Gothic Medium"); }
@font-face { font-family: "Yu Gothic M"; src: local("Yu Gothic Bold"); font-weight: bold; }
body {
  color: $text;
  font-size: $font-size-base;
  font-family: -apple-system, BlinkMacSystemFont, "游ゴシック体", YuGothic, "Yu Gothic M", "游ゴシック Medium", "Yu Gothic Medium", "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN W3", HiraKakuProN-W3, "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
  background: #fff;
  cursor: default;
}

// ================================================================================

.header {
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  width: 100%;
  border-bottom: 1px solid $lines;
  background: $background;
  
  a {
    color: $blue;
    text-decoration: none;
  }
  
  .fa-chevron-left {
    margin-right: 2px;
  }
  
  .header-left,
  .header-center,
  .header-right {
    flex-grow: 1;
    padding: 0 $padding-min;
    height: $header-height;
    line-height: $header-height;
  }
  
  .header-left   { text-align: left  ; }
  .header-center { text-align: center; }
  .header-right  { text-align: right ; }
}

// ================================================================================

.colours {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin: 0 $padding-min 36px;
  padding-top: calc(#{$header-height} + 36px);
  
  & > div {
    flex-basis: 10%;
    min-width: 5em;
    height: 60px;
    margin-bottom: $padding-min;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    line-height: 60px;
  }
  
  .colours-red       { background: $red      ; }
  .colours-orange    { background: $orange   ; }
  .colours-yellow    { background: $yellow   ; }
  .colours-green     { background: $green    ; }
  .colours-teal-blue { background: $teal-blue; }
  .colours-blue      { background: $blue     ; }
  .colours-purple    { background: $purple   ; }
  .colours-pink      { background: $pink     ; }
}

// ================================================================================

.others {
  margin: 36px $padding-min 0;
  padding-bottom: calc(36px + #{$footer-height});
  
  a {
    color: $apple-site-link;
  }
}

// ================================================================================

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  display: flex;
  width: 100%;
  height: $footer-height;
  border-top: 1px solid $lines;
  background: $background;
  
  .icon {
    flex-grow: 1;
    text-align: center;
    
    a {
      display: block;
      margin: 0 $padding-min;
      color: $gray-icon;
      text-decoration: none;
    }
    
    a:not(:hover) {
      .fas { display: none; }
    }
    
    a:hover {
      color: $blue;
      
      .far { display: none; }
    }
    
    i {
      position: relative;
      top: 4px;
      font-size: 26px;
    }
    
    span {
      display: block;
      font-size: $font-size-small;
    }
  }
}

    </style>
  </head>
  <body>

<div class="header">
  <div class="header-left">
    <a href="#"><i class="fas fa-chevron-left"></i>Back</a>
  </div>
  <div class="header-center">
    <span>Title</span>
  </div>
  <div class="header-right">
    <a href="#">Done</a>
  </div>
</div>

<div class="colours">
  <div class="colours-red">Red</div>
  <div class="colours-orange">Orange</div>
  <div class="colours-yellow">Yellow</div>
  <div class="colours-green">Green</div>
  <div class="colours-teal-blue">Teal Blue</div>
  <div class="colours-blue">Blue</div>
  <div class="colours-purple">Purple</div>
  <div class="colours-pink">Pink</div>
</div>

<div class="others">
  <h1>iOS Theme</h1>
</div>

<div class="footer">
  <div class="icon">
    <a href="#">
      <i class="far fa-heart"></i>
      <i class="fas fa-heart"></i>
      <span>Like</span>
    </a>
  </div>
  <div class="icon">
    <a href="#">
      <i class="far fa-star"></i>
      <i class="fas fa-star"></i>
      <span>New</span>
    </a>
  </div>
  <div class="icon">
    <a href="#">
      <i class="far fa-compass"></i>
      <i class="fas fa-compass"></i>
      <span>Explore</span>
    </a>
  </div>
  <div class="icon">
    <a href="#">
      <i class="far fa-folder-open"></i>
      <i class="fas fa-folder-open"></i>
      <span>Like</span>
    </a>
  </div>
</div>

  </body>
</html>
